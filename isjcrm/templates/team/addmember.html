    {%include 'layout.html'%} {%block content%}
    <!-- END: Main Menu-->
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-header row">
        </div>
        <div class="content-overlay"></div>
        
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 mt-1 mb-1">
                  <h1 class="text-uppercase">Add Candidate</h1>
                </div>
              </div>
            <div class="content-body">
                <!-- users edit start -->
                <section class="users-edit">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="account"  role="tabpanel">
                                        <!-- users edit media object ends -->
                                        <!-- users edit account form start -->
                                        <form id="formular" novalidate>
                                            <div class="row" style="padding-top: 2em;">
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <div class="controls">
                                                            <label>First name</label>
                                                            <input id="firstName" type="text" class="form-control" placeholder="First name" required data-validation-required-message="This username field is required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="controls">
                                                            <label>Last name</label>
                                                            <input id="lastName" type="text" class="form-control" placeholder="Last name" required data-validation-required-message="This name field is required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="controls">
                                                            <label>E-mail</label>
                                                            <input id="email" type="email" class="form-control" placeholder="Email" required data-validation-required-message="This email field is required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Phone number</label>
                                                        <input id="phoneNumber" type="tel" class="form-control" placeholder="Phone number" required data-validation-required-message="This email field is required">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Parent's number</label>
                                                        <input id="parentsNumber" type="tel" class="form-control" placeholder="Parent's number" required data-validation-required-message="This email field is required">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6">
                                                    <div class="form-group">
                                                        <label>Gender</label>
                                                        <select id="gender" class="form-control">
                                                            <option>Male</option>
                                                            <option>Female</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>School</label>
                                                        <input id="school" type="text" class="form-control" placeholder="School" required data-validation-required-message="This email field is required">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Class</label>
                                                        <input id="class" type="text" class="form-control" placeholder="Class" required data-validation-required-message="This email field is required">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>ISJ is the choice </label>
                                                        <select id="isjChoice" class="form-control">
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-1">
                                            <button  onclick="getFormValues()" type="submit" class=" btn btn-primary glow mb-1 mb-sm-0 mr-0 mr-sm-1">Save
                                                changes</button>
                                            <button type="reset" class="btn btn-light">Cancel</button>
                                        </div>
                                        
                                        <!-- users edit account form ends -->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- users edit ends -->
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    {%include 'footer.html'%}

    <script>
        function getFormValues() {
            var formData = new FormData();

            formData.append('nom', document.getElementById("firstName").value);
            formData.append('prenom', document.getElementById("lastName").value);
            formData.append('email', document.getElementById("email").value);
            formData.append('telephone', document.getElementById("phoneNumber").value);
            formData.append('telephone_parent', document.getElementById("parentsNumber").value);
            formData.append('sexe', document.getElementById("gender").value);
            formData.append('choix', document.getElementById("isjChoice").value);
            formData.append('classe', document.getElementById("class").value);
            formData.append('etablissement', document.getElementById("school").value);
            // Add other form data as needed

            // Make an HTTP request to your server
            fetch('candidats/create_candidate', {
                method: 'POST',
                body: formData 
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("formular").reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
