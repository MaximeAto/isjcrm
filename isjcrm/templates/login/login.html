                                                </div>
                                            </fieldset>

                                                <div class="form-control-position">
                                                    <i class="la la-key pr-2"></i>
                                                </div>
                                            </fieldset>
                                            <div class="pb-1 mb-1">
                                                <span style="font-size: 12px;" class="info-text"><span style="color: red;">Conseil</span> : Utilisez au moins 8 caractères pour le mot de passe, incluant au moins une lettre, un chiffre et un caractère spécial.</span>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <div class="col-sm-6 col-12 text-center text-sm-left">
                                                    <fieldset>
                                                        <input type="checkbox" id="remember-me" class="chk-remember">
                                                        <label for="remember-me"> Remember Me</label>
                                                    </fieldset>
                                                </div>
                                                <div class="col-sm-6 col-12 text-center text-sm-right"><a href="recover-password.html" class="card-link">Forgot Password?</a></div>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block" onclick="validateForm(event)"><i class="ft-unlock"></i> Login</button>
                                        </form>
                                    </div>
                                </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Empêche le comportement par défaut du formulaire

            var user_name = document.getElementById("user-name");
            var user_password = document.getElementById("user-password");
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*\W)[A-Za-z\d\W]{8,}$/;
            var inputStatus;

            if(user_name.value.trim() == ""){
                inputStatus = "is-invalid";
                user_name.classList.add(inputStatus);
            } else {
                inputStatus = "is-valid";
                user_name.classList.add(inputStatus);
            }

            if (user_password.value.trim() == "") {
                inputStatus = "is-invalid";
                user_password.classList.add(inputStatus);
            } else if (!passwordRegex.test(user_password.value.trim())) {
                // Si le mot de passe ne correspond pas à l'expression régulière
                inputStatus = "is-invalid";
                user_password.classList.add(inputStatus);
            } else {
                inputStatus = "is-valid";
                user_password.classList.add(inputStatus);
            }

            if (user_name.classList.contains("is-valid") && user_password.classList.contains("is-valid")) {

                formData = new FormData()
                formData.append("user-name", user_name.value)
                formData.append("user-password", user_password.value)

                fetch("{{ url_for('ui_users.login')}}", {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if(!response.ok){
                        return response.json().then(data => {
                            showErrorToast(data.message)
                        
                        });
                    }else{
                        return response.json().then(data => {
                            let url = data.message
                            window.location.href = url;
                        });
                    }
                })
                .catch(error => {
                console.error('Erreur lors de la récupération des données:', error.message);
                });
            }
        }

        function showSuccessToast(message) {
            toastr.success(message);
        }
        function showErrorToast(message){
            toastr.error(message);
        }
    </script>
