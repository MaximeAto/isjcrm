    <script>
        function validateForm(event) {
            event.preventDefault(); // Empêche le comportement par défaut du formulaire

            var user_name = document.getElementById("user-name");
            var first_name = document.getElementById("first-name");
            var last_name = document.getElementById("last-name");
            var user_email = document.getElementById("user-email");
            var phone_number = document.getElementById("phone-number");
            var user_password = document.getElementById("user-password");
            var passwordError = document.getElementById("password-error");
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*\W)[A-Za-z\d\W]{8,}$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneRegex = /^\d{1,13}$/;
            var inputStatus;

            // Validation du champ user_name (peut être adapté en fonction de vos besoins)
            if (user_name.value.trim() == "") {
                inputStatus = "is-invalid";
                user_name.classList.add(inputStatus);
            } else {
                inputStatus = "is-valid";
                user_name.classList.add(inputStatus);
            }

            if (first_name.value.trim() == "") {
                inputStatus = "is-invalid";
                first_name.classList.add(inputStatus);
            } else {
                inputStatus = "is-valid";
                first_name.classList.add(inputStatus);
            }

            if (last_name.value.trim() == "") {
                inputStatus = "is-invalid";
                last_name.classList.add(inputStatus);
            } else {
                inputStatus = "is-valid";
                last_name.classList.add(inputStatus);
            }

            // Validation du champ user_email
            if (user_email.value.trim() == "") {
                inputStatus = "is-invalid";
                user_email.classList.add(inputStatus);
            } else if (!emailRegex.test(user_email.value.trim())) {
                inputStatus = "is-invalid";
                user_email.classList.add(inputStatus);
            } else {
                inputStatus = "is-valid";
                user_email.classList.add(inputStatus);
            }

            // Validation du champ phone_number
            if (!phoneRegex.test(phone_number.value.trim())) {
                inputStatus = "is-invalid";
                phone_number.classList.add(inputStatus);
            } else {
                inputStatus = "is-valid";
                phone_number.classList.add(inputStatus);
            }

            // Validation du champ user_password
            if (user_password.value.trim() == "") {
                inputStatus = "is-invalid";
                user_password.classList.add(inputStatus);
            } else if (!passwordRegex.test(user_password.value.trim())) {
                inputStatus = "is-invalid";
                user_password.classList.add(inputStatus);
            } else {
                inputStatus = "is-valid";
                user_password.classList.add(inputStatus);
            }

            // Compteur et redirection seulement si tous les champs sont valides
            if (
                user_name.classList.contains("is-valid") &&
                first_name.classList.contains("is-valid") &&
                last_name.classList.contains("is-valid") &&
                user_email.classList.contains("is-valid") &&
                phone_number.classList.contains("is-valid") &&
                user_password.classList.contains("is-valid")
            ) {

                formData = new FormData()
                formData.append('username',user_name.value)
                formData.append('first_name',first_name.value)
                formData.append('last_name',last_name.value)
                formData.append('email',user_email.value)
                formData.append('password',user_password.value)
                formData.append('phone_number',phone_number.value)

                fetch("{{ url_for('ui_users.signup')}}", {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if(!response.ok){
                        return response.json().then(data => {
                            showErrorToast(data.message)
                        
                        });
                    }else{
                        return response.json().then(data => {
                            let url = data.message
                            window.location.href = url;
                        });
                    }
                })
                .catch(error => {
                console.error('Erreur lors de la récupération des données:', error.message);
                });
            }
        }

        function showSuccessToast(message) {
            toastr.success(message);
        }
        function showErrorToast(message){
            toastr.error(message);
        }
    </script>
