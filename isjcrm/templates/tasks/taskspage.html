    <link rel="stylesheet" type="text/css" href="../static/app-assets/vendors/css/extensions/dragula.min.css">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/material.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/components.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/bootstrap-extended.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/material-extended.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/material-colors.css">
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/core/menu/menu-types/material-vertical-compact-menu.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/css/core/colors/material-palette-gradient.css">
    <link rel="stylesheet" type="text/css" href="../static/app-assets/fonts/mobiriseicons/24px/mobirise/style.css">

<body class="vertical-layout vertical-compact-menu material-vertical-layout material-layout content-left-sidebar todo-application  fixed-navbar" data-open="click" data-menu="vertical-compact-menu" data-col="content-left-sidebar">

    {% include "layout.html" %}{% block content%}
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="sidebar-left">
            <div class="sidebar">
                <div class="todo-sidebar d-flex">
                    <span class="sidebar-close-icon">
                        <i class="ft-x"></i>
                    </span>
                    <!-- todo app menu -->
                    <div class="todo-app-menu">
                        <div class="form-group text-center add-task">
                            <!-- new task button -->
                            <button type="button" class="btn btn-danger btn-glow add-task-btn btn-block my-1">
                                <i class="ft-plus"></i>
                                <span>New Task</span>
                            </button>
                        </div>
                        <!-- sidebar list start -->
                        <div class="sidebar-menu-list">
                            <div class="list-group">
                                <a id="seeall" class="list-group-item border-0 active">
                                    <span class="fonticon-wrap mr-50">
                                        <i class="ft-align-justify"></i>
                                    </span>
                                    <span> All</span>
                                </a>
                            </div>
                            <label class="filter-label mt-2 mb-1 pt-25">Filters</label>
                            <div class="list-group">
                                <a class=" filter-item list-group-item border-0" data-status="Not do">
                                    <span class="fonticon-wrap mr-50">
                                        <i class="mbri-alert"></i>
                                    </span>
                                    <span>No Done</span>
                                    <span style="color: orange;padding-left: 1.4em">({{nodone}})</span>
                                </a>
                                <a class=" filter-item list-group-item border-0" data-status="Done">
                                    <span class="fonticon-wrap mr-50">
                                        <i class="ft-check"></i>
                                    </span>
                                    <span>Done</span>
                                    <span style="color: green;padding-left: 3em">({{done}})</span>
                                </a>
                                <a class=" filter-item list-group-item border-0" data-status="Outdate">
                                    <span class="fonticon-wrap mr-50">
                                        <i class="mbri-close"></i>
                                    </span>
                                    <span>Outdated</span>
                                    <span style="color: red; padding-left: 1em;">({{outdate}})</span>
                                </a>
                            </div>
                        </div>
                        <!-- sidebar list end -->
                    </div>
                </div>
                <!-- todo new task sidebar -->
                <div class="todo-new-task-sidebar">
                    <div class="card shadow-none p-0 m-0">
                        <div class="card-header border-bottom py-75">
                            <div class="task-header d-flex justify-content-between align-items-center">
                                <h5 class="new-task-title mb-0">New Task</h5>
                                <button class="mark-complete-btn btn btn-primary btn-sm">
                                    <i class="ft-check align-middle"></i>
                                    <span class="mark-complete align-middle">Mark Complete</span>
                                </button>
                            </div>
                            <button type="button" class="close close-icon">
                                <i class="ft-x"></i>
                            </button>
                        </div>
                        <!-- form start -->
                        <form id="compose-form" class="mt-1">
                            <div class="card-content">
                                <div class="card-body py-0 border-bottom">
                                    <div class="form-group">
                                        <!-- text area for task title -->
                                        <textarea name="title" class="form-control task-title" cols="1" rows="2" placeholder="Write a Task Name" required>
                                        </textarea>
                                    </div>
                                    <div class="assigned d-flex justify-content-between">
                                        <div class="form-group d-flex align-items-center mr-1">
                                            <!-- users avatar -->
                                            <div class="avatar">
                                                <img src="#" class="avatar-user-image d-none" alt="#" width="38" height="38">
                                                <div class="avatar-content">
                                                    <i class='ft-user font-medium-4'></i>
                                                </div>
                                            </div>
                                            <!-- select2  for user name  -->
                                            <div class="select-box mr-1">
                                                <select class="select2-users-name form-control" id="select2-users-name">
                                                    {% for user in users %}
                                                    <option value="{{user.username}}">{{user.username}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group d-flex align-items-center position-relative">
                                            <!-- date picker -->
                                            <div class="date-icon mr-50 font-medium-3">

                                                <i class='ft-calendar'></i>

                                            </div>
                                            <div class="date-picker">
                                                <input type="text" class="pickadate form-control pl-1" placeholder="Due Date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body border-bottom task-description">
                                    <!--  Quill editor for task description -->
                                    <div class="snow-container border rounded p-50">
                                        <div class="compose-editor mx-75"></div>
                                        <div class="d-flex justify-content-end">
                                            <div class="compose-quill-toolbar pb-0">
                                                <span class="ql-formats mr-0">
                                                    <button class="ql-bold"></button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body pb-1">
                                    <div class="mt-1 d-flex justify-content-end">
                                        <button type="button" class="btn btn-danger add-todo">Add Task</button>
                                        <button type="button" class="btn btn-danger update-todo">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- form start end-->
                    </div>
                </div>

            </div>
        </div>

        <div class="content-right">
            <div class="content-header row">
            </div>
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <div class="content-body">
                    <div class="app-content-overlay"></div>
                    <div class="todo-app-area">
                        <div class="todo-app-list-wrapper">
                            <div class="todo-app-list">
                                <div class="todo-fixed-search d-flex justify-content-between align-items-center">
                                    <div class="sidebar-toggle d-block d-lg-none">
                                        <i class="ft-align-justify"></i>
                                    </div>
                                    <fieldset class="form-group position-relative has-icon-left m-0 flex-grow-1 pl-2">
                                        <input type="text" class="form-control todo-search" id="todo-search" placeholder="Search Task">
                                        <div class="form-control-position">
                                            <i class="ft-search"></i>
                                        </div>
                                    </fieldset>
                                    <div class="todo-sort dropdown mr-1">
                                        <button class="btn dropdown-toggle sorting" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="ft-filter"></i>
                                            <span>Sort by user</span>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sortDropdown">
                                            {% for user in users%}
                                            <a class="dropdown-item ascending" href="#">{{user.username}}</a>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                                <div class="todo-task-list list-group">
                                    <!-- task list start -->
                                    <ul class="todo-task-list-wrapper list-unstyled" id="todo-task-list-drag">
                                        {% for task in tasks %}
                                        <li class="todo-item" data-id_user="{{task.id_user}}" data-status="{{task.status}}" data-deadline="{{task.deadline}}" data-objective="{{task.objective}}" data-id="{{task.id}}" data-name="{{task.assigned}}">
                                            
                                            <div class="todo-title-wrapper d-flex justify-content-sm-between justify-content-end align-items-center">
                                                <div class="todo-title-area d-flex">
                                                    <i class='ft-more-vertical handle'></i>
                                                    <div class=" d-flex custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input" id="{{task.id}}">
                                                        <label class="custom-control-label" for="{{task.id}}"></label>
                                                    </div>
                                                    <p class="todo-title mx-50 m-0 truncate">{{task.titre}}</p>
                                                </div>
                                                <div class="todo-item-action d-flex align-items-center">
                                                    <div class="avatar ml-1">
                                                        <img src="../static/app-assets/images/portrait/small/avatar-s-1.png" alt="avatar" height="30" width="30">
                                                    </div>
                                                    <a class='todo-item-delete ml-75'><i class="ft-trash-2"></i></a>
                                                </div>
                                            </div>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                    <!-- task list end -->
                                    <div class="no-results">
                                        <h5>No Items Found</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <!-- BEGIN: Footer-->
    {% include "footer.html"%}
    <!-- END: Footer-->


    <!-- BEGIN: Vendor JS-->
    <script src="../static/app-assets/vendors/js/material-vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="../static/app-assets/vendors/js/pickers/daterange/moment.min.js"></script>
    <script src="../static/app-assets/vendors/js/pickers/daterange/daterangepicker.js"></script>
    <script src="../static/app-assets/vendors/js/forms/select/select2.full.min.js"></script>
    <script src="../static/app-assets/vendors/js/editors/quill/quill.min.js"></script>
    <script src="../static/app-assets/vendors/js/extensions/dragula.min.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="../static/app-assets/js/core/app-menu.js"></script>
    <script src="../static/app-assets/js/core/app.js"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="../static/app-assets/js/scripts/pages/material-app.js"></script>
    <script src="../static/app-assets/js/scripts/pages/app-todo.js"></script>
    <!-- END: Page JS-->
  {%endblock%}
</body>
<!-- END: Body-->

</html>
